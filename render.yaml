services:
  # Backend API Service
  - type: web
    name: analyzer-backend
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: analyzer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: analyzer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: MINIO_URL
        sync: false
      - key: MINIO_ACCESS_KEY
        sync: false
      - key: MINIO_SECRET_KEY
        sync: false
      - key: MINIO_BUCKET_NAME
        sync: false

  # Celery Worker Service (Background Processing)
  - type: worker
    name: analyzer-worker
    runtime: docker
    region: singapore
    plan: starter
    dockerfilePath: ./backend/Dockerfile.worker
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: analyzer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: analyzer-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: MINIO_URL
        sync: false
      - key: MINIO_ACCESS_KEY
        sync: false
      - key: MINIO_SECRET_KEY
        sync: false
      - key: MINIO_BUCKET_NAME
        sync: false

  # Frontend Web Service
  - type: web
    name: analyzer-frontend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: analyzer-backend
          property: host
      - key: NODE_VERSION
        value: 20.11.0

  # Redis Cache
  - type: redis
    name: analyzer-redis
    region: singapore
    plan: starter
    ipAllowList: [] # Access from internal services only

databases:
  - name: analyzer-db
    region: singapore
    plan: Basic-1gb
    databaseName: analyzer
    user: analyzer
