services:
  # Backend API Service
  - type: web
    name: analyzer-backend
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: analyzer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: analyzer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Celery Worker Service
  - type: worker
    name: analyzer-worker
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m celery -A worker.celery_app worker --loglevel=info
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: analyzer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: analyzer-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Web Service
  - type: web
    name: analyzer-frontend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: analyzer-backend
          property: hostport
      - key: NODE_VERSION
        value: 20.11.0

  # Redis Cache
  - type: redis
    name: analyzer-redis
    region: singapore
    plan: starter
    ipAllowList: [] # Access from internal services only

databases:
  - name: analyzer-db
    region: singapore
    plan: Basic-512mb
    databaseName: analyzer
    user: analyzer
